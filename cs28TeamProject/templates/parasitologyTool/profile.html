{% extends 'parasitologyTool/base.html' %}
{% load static %}

{% block title_block %}Profile{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">{{ selected_user.username }}'s Profile</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <img src="{{ MEDIA_URL }}{{ user_profile.profile_picture }}"
                 width="288"
                 height="288"
                 style="object-fit: cover;"
                 alt="{{ selected_user.username }}'s profile image"/>
            <br/>
            <div>
                {% if selected_user == user %}
                    <form method="post" action="." enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <input type="submit" value="Update">
                    </form>
                {% else %}
                    <p>

                    </p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
