{% extends 'parasitologyTool/base.html' %}
{% load static %}

{% block title_block %}About{% endblock %}

{% block body_block %}      
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<body>
    <div id="login">
    <h1>Login</h1>
    <form id="login_form" method="post" action="{% url 'parasitologyTool:login' %}">
        {% csrf_token %}
        <input id="username" type="text" name="username" value="" size="50" placeholder="Username"/>
        <input id="password" type="password" name="password" value="" size="50" placeholder="Password"/>
        <input class="but" type="submit" value="submit"/></form>
    
        <div style="padding-left: 20px; padding-bottom: 20px;">
            <a href="{% url 'parasitologyTool:register' %}">Not Register</a>
        </div>

    </div>
</body>

{% endblock %}
